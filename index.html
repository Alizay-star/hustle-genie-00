<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HustleGenie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Nunito:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Poppins:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root, .theme-default {
        --color-background-primary: #1B0B2A;
        --color-background-secondary: #291C3D;
        --color-background-tertiary: rgba(0, 0, 0, 0.3);
        --color-background-hover: rgba(255, 255, 255, 0.1);
        --color-text-primary: #FFFFFF;
        --color-text-secondary: #D1D5DB; /* gray-300 */
        --color-accent-primary: #FFD85E; /* genie-gold */
        --color-accent-secondary: #44D9E6; /* genie-aqua */
        --color-accent-text: #1B0B2A; /* genie-dark */
        --color-border-primary: rgba(255, 255, 255, 0.1);
        --color-parchment: #FFF9E8;
        --color-parchment-text: #1B0B2A;
        --gradient-from: #1B0B2A;
        --gradient-to: #6C2DC7;
      }
      .theme-light {
        --color-background-primary: #FFFFFF;
        --color-background-secondary: #F3F4F6; /* gray-100 */
        --color-background-tertiary: #FFFFFF;
        --color-background-hover: #E5E7EB; /* gray-200 */
        --color-text-primary: #1F2937; /* gray-800 */
        --color-text-secondary: #4B5563; /* gray-600 */
        --color-accent-primary: #6C2DC7; /* genie-purple */
        --color-accent-secondary: #0E7490; /* cyan-700 */
        --color-accent-text: #FFFFFF;
        --color-border-primary: #D1D5DB; /* gray-300 */
        --color-parchment: #F3F4F6;
        --color-parchment-text: #1F2937;
        --gradient-from: #F3F4F6;
        --gradient-to: #E0E7FF; /* indigo-100 */
      }
      .theme-dark {
        --color-background-primary: #111827; /* gray-900 */
        --color-background-secondary: #1F2937; /* gray-800 */
        --color-background-tertiary: #374151; /* gray-700 */
        --color-background-hover: #374151; /* gray-700 */
        --color-text-primary: #F9FAFB; /* gray-50 */
        --color-text-secondary: #9CA3AF; /* gray-400 */
        --color-accent-primary: #FFD85E; /* genie-gold */
        --color-accent-secondary: #44D9E6; /* genie-aqua */
        --color-accent-text: #111827; /* gray-900 */
        --color-border-primary: rgba(255, 255, 255, 0.2);
        --color-parchment: #1F2937;
        --color-parchment-text: #F9FAFB;
        --gradient-from: #111827;
        --gradient-to: #000000;
      }
      .theme-red {
        --color-background-primary: #1F1212;
        --color-background-secondary: #2C1D1D;
        --color-background-tertiary: #3A2828;
        --color-background-hover: #483333;
        --color-text-primary: #FEE2E2;
        --color-text-secondary: #FCA5A5;
        --color-accent-primary: #EF4444; /* red-500 */
        --color-accent-secondary: #F87171; /* red-400 */
        --color-accent-text: #FFFFFF;
        --color-border-primary: rgba(239, 68, 68, 0.2);
        --color-parchment: #2C1D1D;
        --color-parchment-text: #FEE2E2;
        --gradient-from: #1F1212;
        --gradient-to: #000000;
      }
      .theme-green {
        --color-background-primary: #0F1712;
        --color-background-secondary: #1A241E;
        --color-background-tertiary: #25312A;
        --color-background-hover: #303E36;
        --color-text-primary: #D1FAE5;
        --color-text-secondary: #A7F3D0;
        --color-accent-primary: #10B981; /* emerald-500 */
        --color-accent-secondary: #34D399; /* emerald-400 */
        --color-accent-text: #FFFFFF;
        --color-border-primary: rgba(16, 185, 129, 0.2);
        --color-parchment: #1A241E;
        --color-parchment-text: #D1FAE5;
        --gradient-from: #0F1712;
        --gradient-to: #000000;
      }
      .theme-blue {
        --color-background-primary: #111827;
        --color-background-secondary: #1E293B;
        --color-background-tertiary: #334155;
        --color-background-hover: #475569;
        --color-text-primary: #DBEAFE;
        --color-text-secondary: #93C5FD;
        --color-accent-primary: #3B82F6; /* blue-500 */
        --color-accent-secondary: #60A5FA; /* blue-400 */
        --color-accent-text: #FFFFFF;
        --color-border-primary: rgba(59, 130, 246, 0.2);
        --color-parchment: #1E293B;
        --color-parchment-text: #DBEAFE;
        --gradient-from: #111827;
        --gradient-to: #000000;
      }
      .theme-purple {
        --color-background-primary: #1E1B2A;
        --color-background-secondary: #2D2A40;
        --color-background-tertiary: #3C3955;
        --color-background-hover: #4A476B;
        --color-text-primary: #E0DFFF;
        --color-text-secondary: #C7C1FF;
        --color-accent-primary: #8B5CF6; /* violet-500 */
        --color-accent-secondary: #A78BFA; /* violet-400 */
        --color-accent-text: #FFFFFF;
        --color-border-primary: rgba(139, 92, 246, 0.2);
        --color-parchment: #2D2A40;
        --color-parchment-text: #E0DFFF;
        --gradient-from: #1E1B2A;
        --gradient-to: #000000;
      }

      /* Font Styles */
      .font-nunito { font-family: 'Nunito', sans-serif; }
      .font-inter { font-family: 'Inter', sans-serif; }
      .font-lora { font-family: 'Lora', serif; }
      .font-mono { font-family: 'Roboto Mono', monospace; }
      .font-poppins { font-family: 'Poppins', sans-serif; }
      .font-playfair { font-family: 'Playfair Display', serif; }
      .font-source-code-pro { font-family: 'Source Code Pro', monospace; }

      /* Simple scrollbar styling for a better look in chat */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--color-accent-primary);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #e6c355; /* Keep a static hover for simplicity */
      }
      
      /* Custom styles for the interactive goal slider */
      .slider-progress {
        background: linear-gradient(to right, var(--color-accent-primary) var(--progress-percentage), var(--color-background-hover) var(--progress-percentage));
      }
      .slider-progress::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -6px; /* Vertically center thumb */
        background-color: var(--color-parchment);
        height: 22px;
        width: 22px;
        border-radius: 50%;
        border: 3px solid var(--color-accent-primary);
        cursor: grab;
      }
       .slider-progress:active::-webkit-slider-thumb {
        cursor: grabbing;
       }
      .slider-progress::-moz-range-thumb {
        background-color: var(--color-parchment);
        height: 22px;
        width: 22px;
        border-radius: 50%;
        border: 3px solid var(--color-accent-primary);
        cursor: grab;
      }
      .slider-progress:active::-moz-range-thumb {
        cursor: grabbing;
      }

      /* Animation for initial chat message */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      /* View transition animations */
      @keyframes view-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes view-out {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-20px);
        }
      }
      .animate-view-in {
        animation: view-in 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      .animate-view-out {
        animation: view-out 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      /* Blinking cursor animation */
      @keyframes blink {
        50% { opacity: 0; }
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }

      /* Sparkle animation */
      @keyframes sparkle-effect {
        0% {
          transform: translate(-50%, -50%) rotate(0deg) scale(0);
          opacity: 0.5;
        }
        20% {
          transform: translate(-50%, -50%) rotate(var(--angle-start)) scale(1.2);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) rotate(var(--angle-end)) translateY(var(--distance)) scale(0);
          opacity: 0;
        }
      }

      .sparkle {
        position: absolute;
        top: 0;
        left: 0;
        width: var(--size);
        height: var(--size);
        animation: sparkle-effect var(--duration) var(--delay) cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
      }
      
      .sparkle-trigger {
        transition: filter 0.3s ease, transform 0.3s ease;
      }
      
      .sparkle-trigger:hover {
          filter: drop-shadow(0 0 8px var(--color-accent-primary));
          transform: scale(1.05);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
             colors: {
              'background-primary': 'var(--color-background-primary)',
              'background-secondary': 'var(--color-background-secondary)',
              'background-tertiary': 'var(--color-background-tertiary)',
              'background-hover': 'var(--color-background-hover)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'accent-primary': 'var(--color-accent-primary)',
              'accent-secondary': 'var(--color-accent-secondary)',
              'accent-text': 'var(--color-accent-text)',
              'border-primary': 'var(--color-border-primary)',
              'parchment': 'var(--color-parchment)',
              'parchment-text': 'var(--color-parchment-text)',
            },
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
          },
        },
      }
    </script>
